
<div>
  <h2>{{ placesTitle | uppercase }} Details</h2>
  <input #placeName name='PlaceName'  placeholder="Enter a new place name"/>
  <button (click)="add(placeName.value); placeName.value=''">add a new place</button>
</div>

<ul class="placesStyle">
  <li *ngFor="let place of places">
    <a routerLink="/detail/{{place.id}}">
      <span class="badge">{{place.id}}</span> {{place.name}}
    </a>
    <button class="delete" title="delete place"
            (click)="delete(place)">x</button>
  </li>
</ul>
