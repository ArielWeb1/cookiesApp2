
<h3>Top Places</h3>
<div class="grid grid-pad">
  <a *ngFor="let place of places" class="col-1-4"
     routerLink="/detail/{{place.id}}">
    <div class="module placesStyle">
      <h4>{{place.name}}</h4>
      <span>{{place.numberOfCookies}}</span> cookies left.
      <span>{{place.numberOfCoffie}}</span>  coffies left.
      <h5></h5>
    </div>
  </a>
</div>
